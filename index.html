<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Star Wars Planet Crawl</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="section">


    <div class="columns has-background-warning left">

      <div class="container">

        <!-- add hero to contain this content -->
        <img src='https://dummyimage.com/100x100/000/fff'>
        <h1 class="title">
          Star Wars Crawl - Choose Your Own Adventure Game
        </h1>
        <p class="subtitle">
          Some text about the game is here!
        </p>
      </div>
    </div>

    <div class="columns">

      <div class="column">

      
        <!-- Button for choose destination modal -->
        <button class="js-modal-trigger" data-target="modal-choose-destination">
          Choose destination
        </button>
        <!-- End choose destination button -->
      </div>
     

    </div>


      
    <div class="columns">

      <div class="column">

        <div class="buttons">

          <button class="js-modal-trigger button is-primary" data-target="modal-js-example">
            Choose Your Starship
          </button>

         

        </div>
      </div>


    </div>

    <div class="columns">
      <div class="column">
      <div class="buttons">
        <button class="js-modal-trigger button is-primary" data-target="modal-start-adventure">
          Start Your Adventure
        </button>
      </div>
      </div>
    </div>

    <!-- Starships Modal -->
    <div id="modal-js-example" class="modal">
      <div class="modal-background"></div>

      <div class="modal-content">
        <div class="box">

          <div class="content">
            <!-- inherited from startAdventure -->
            <h2 class="character">Luke Skywalker</h2>

            <h3>Choose Your Starship</h3>
          </div>
          <div class="box">
            <div class="tile">
              <div class="tile is-ancestor">
                <div class="tile is-4">
                  <!-- 1/3 -->
                  <div class="starship1">
                    <p class="starship1Label">
                      <strong>starship1</strong>
                    </p>

                    <button class="starship1Btn">
                      <figure class="image is-128x128">
                        <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                      </figure>
                    </button>
                  </div>
                </div>

                <div class="tile is-4">
                  <div class="starship2">
                    <p class="starship2">
                      <strong>starship2</strong>
                    </p>
                    <button>
                      <figure class="image is-128x128">
                        <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                      </figure>
                    </button>
                  </div>
                  <!-- 1/3 -->
                </div>


                <div class="tile is-4">
                  <div class="starship3">
                    <p class="starship3">
                      <strong>starship3</strong>
                    </p>
                    <button>
                      <figure class="image is-128x128">
                        <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                      </figure>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>

            <div class="media-left">

            </div>
          </div>
        </div>


      </div>

    </div>
    </div>


    </div>








  </section>


  <!-- Choose destination modal -->
  <div class="modal" id="modal-choose-destination">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="box">
        <div class="columns">
          <div class="column is-full">
            <div class="box" id="planet-1">
              <span class="planet-circle"></span>
              <div id="planet-1-name"></div>
            </div>
            <div class="box" id="planet-2">
              <span class="planet-circle"></span>
              <div id="planet-2-name"></div>
            </div>
            <div class="box" id="planet-3">
              <span class="planet-circle"></span>
              <div id="planet-3-name"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>
    <!-- End choose destination modal -->


     <!-- Start Adventure modal -->
  <div class="modal" id="modal-start-adventure">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="box">
        <div class="columns">
          <div class="column is-full">
            <div class="box" id="character-1">
              <div id="character-1-name"></div>
            </div>
            <div class="box" id="character-2">
              <div id="character-2-name"></div>
            </div>
            <div class="box" id="character-3">
              <div id="character-3-name"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- End start adventure modal -->
    <button class="modal-close is-large" aria-label="close"></button>
  </div>








      <!-- Any other Bulma elements you want -->





      <script src="./script.js"></script>

</body>

</html>
