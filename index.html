<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Star Wars Planet Crawl</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="section">
    <div class="columns is-full jumbo">
      <div class="container is-full">
        <!-- add hero to contain this content -->
        <img src='CharImg.png' class="charImage" alt="Character Image">
        <h1 class="title">
          Star Wars Crawl - Choose Your Own Adventure Game
        </h1>
        <p class="subtitle">
          Click Start Your Adventure to Play
        </p>
      </div>
    </div>

    <div class="columns">
      <div class="column ">


        <!-- Start Your Adventure Button -->


        <div class="columns">
          <div class="column">
            <div class="buttons">
              <button class="js-modal-trigger button is-primary is-large" data-target="modal-start-adventure"
                id="start-adv-button">
                Choose Character
              </button>
            </div>
          </div>
        </div>

        <!-- End Start Your Adventure Button -->



        <!-- Start Choose Starship Button -->

        <div class="columns">
          <div class="column">
            <div class="buttons">
              <button class="js-modal-trigger button is-primary is-large" id="choose-starship-button"
                data-target="modal-choose-starship">
                Choose Your Starship
              </button>
            </div>
          </div>
        </div>
        <!-- End Choose Starship Button -->
        
    <div class="columns">
      <div class="column">
        <div class="buttons">
          <button class="js-modal-trigger button is-primary is-large" id="choose-dest-button"
          data-target="modal-choose-destination">
          Choose destination
        </button>
        </div>
      </div>
    </div>

    <div class="columns">
      <div class="column">
        <div class="buttons">
          <button class="js-modal-trigger button is-primary is-large" id="encounter-button" data-target="modal-encounter">
            Start Journey
          </button>
        </div>
      </div>
    </div>


    <!-- Starships Modal Revised -->
    <div class="modal" id="modal-choose-starship">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box">
          <div class="columns">
            <div class="column is-full">
              <div class="box" id="starship-1">
                <span class="starship-square"></span>
                <div class="starship-name"></div>
              </div>
              <div class="box" id="starship-2">
                <span class="starship-square"></span>
                <div class="starship-name"></div>
              </div>
              <div class="box" id="starship-3">
                <span class="starship-square"></span>
                <div class="starship-name"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <!-- End choose destination modal -->

    </div>
    </div>
    </div>
  </section>

  <!-- Choose destination modal -->
  <div class="modal" id="modal-choose-destination">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="box">
        <div class="columns">
          <div class="column is-full">
            <div class="box" id="planet-1">
              <span class="planet-circle"></span>
              <div class="planet-name"></div>
            </div>
            <div class="box" id="planet-2">
              <span class="planet-circle"></span>
              <div class="planet-name"></div>
            </div>
            <div class="box" id="planet-3">
              <span class="planet-circle"></span>
              <div class="planet-name"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End choose destination modal -->


  <!-- Start Adventure modal -->
  <div class="modal" id="modal-start-adventure">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="box">
        <div class="columns">
          <div class="column is-full">
            <div class="box" id="character-1">
              <div class="character-name"></div>
            </div>
            <div class="box" id="character-2">
              <div class="character-name"></div>
            </div>
            <div class="box" id="character-3">
              <div class="character-name"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!-- End start adventure modal -->

  <!-- Creature Interaction modal -->
  <div class="modal" id="modal-creature-interaction">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="box">
        <div class="columns">
          <div class="column is-full">
            <div class="box" id="creature-1">
              <span class="creature-triangle"></span>
              <div class="creature-name"></div>
            </div>
            <div class="box" id="creature-2">
              <span class="creature-triangle"></span>
              <div class="creature-name"></div>
            </div>
            <div class="box" id="creature-3">
              <span class="creature-triangle"></span>
              <div class="creature-name"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End creature interaction modal -->



  <!-- Any other Bulma elements you want -->
  <script src="./script.js"></script>
</body>

</html>
